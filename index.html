<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>My Shopping Site</h1>
    <nav>
      <ul class="breadcrumb">
        <li>Home</li>
      </ul>
    </nav>

    <!-- Shopping Cart Toggle Button (for accessibility, in case JS fails) -->
    <button id="cart-toggle-btn" style="position:fixed;bottom:20px;right:20px;padding:10px 14px;background:#0077cc;color:#fff;border:none;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,0.2);cursor:pointer;z-index:1200;font-weight:600;display:none;">Toggle Cart</button>
  </header>

  <nav class="category-bar">
    <ul>
      <li><a href="category1.html">Gaming</a></li>
    </ul>
  </nav>

  <main>
    <section class="product-grid">
      <article class="product">
        <a href="product.html?id=bread" class="product-link">
          <img src="images/bread.jpg" alt="Basic White Bread" />
          <h3>Basic White Bread</h3>
          <p class="price">$3.30</p>
        </a>
        <button>Add to Cart</button>
      </article>
      <article class="product">
        <a href="product.html?id=beef" class="product-link">
          <img src="images/Beef.jpg.webp" alt="Fresh Beef" />
          <h3>Fresh Beef</h3>
          <p class="price">$10.00</p>
        </a>
        <button>Add to Cart</button>
      </article>
      <article class="product">
        <a href="product.html?id=doll" class="product-link">
          <img src="images/doll1.jpg" alt="Doll" />
          <h3>Doll</h3>
          <p class="price">$15.00</p>
        </a>
        <button>Add to Cart</button>
      </article>
      <article class="product">
        <a href="product.html?id=controller" class="product-link">
          <img src="images/controller.jpg" alt="Gaming Controller" />
          <h3>Gaming Controller</h3>
          <p class="price">$29.99</p>
        </a>
        <button>Add to Cart</button>
      </article>
      <article class="product">
        <a href="product.html?id=keyboard" class="product-link">
          <img src="images/keyboard.jpg" alt="Gaming Keyboard" />
          <h3>Gaming Keyboard</h3>
          <p class="price">$79.99</p>
        </a>
        <button>Add to Cart</button>
      </article>
      <article class="product">
        <a href="product.html?id=glasses" class="product-link">
          <img src="images/glasses.jpg" alt="Glasses" />
          <h3>Glasses</h3>
          <p class="price">$49.99</p>
        </a>
        <button>Add to Cart</button>
      </article>
    </section>
  </main>

  <aside class="shopping-list">
    <h2>Shopping List</h2>
    <ul>
      <li>
        <img src="images/bread.jpg" alt="Product" class="cart-item-img" />
        <div class="cart-item-details">
          <span>Prod2</span>
          <input type="number" value="1" />
          <span class="item-price">@ $1.0</span>
        </div>
      </li>
    </ul>
    <button>Checkout</button>
  </aside>


  <footer>
    
  </footer>

  <script src="js/script.js"></script>

    
</body>
</html>
