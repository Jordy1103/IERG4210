<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>My Shopping Site</h1>
    <nav>
      <ul class="breadcrumb">
        <li>Home</li>
      </ul>
    </nav>
    <div style="position: absolute; top: 10px; right: 20px;">
      <a href="admin.html" style="color: white; text-decoration: none; margin-right: 20px; font-weight: bold;">Admin Panel</a>
    </div>

    <!-- Shopping Cart Toggle Button (for accessibility, in case JS fails) -->
    <button id="cart-toggle-btn" style="position:fixed;bottom:20px;right:20px;padding:10px 14px;background:#0077cc;color:#fff;border:none;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,0.2);cursor:pointer;z-index:1200;font-weight:600;display:none;">Toggle Cart</button>
  </header>

  <nav class="category-bar">
    <ul id="category-list">
      <li><a href="index.html">All Products</a></li>
    </ul>
  </nav>

  <main>
    <section class="product-grid" id="product-grid">
      <!-- Products will be loaded here dynamically -->
    </section>
  </main>

  <aside class="shopping-list">
    <h2>Shopping List</h2>
    <ul>
      <li>
        <img src="images/bread.jpg" alt="Product" class="cart-item-img" />
        <div class="cart-item-details">
          <span>Prod2</span>
          <input type="number" value="1" />
          <span class="item-price">@ $1.0</span>
        </div>
      </li>
    </ul>
    <button>Checkout</button>
  </aside>


  <footer>
    
  </footer>

  <script src="js/script.js"></script>
  <script src="js/index-dynamic.js"></script>
</body>
</html>
