<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .admin-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .admin-tabs button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    .admin-tabs button.active {
      background: #005fa3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-section {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .form-section h2 {
      margin-top: 0;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .form-group input[type="file"] {
      padding: 4px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .form-buttons button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-buttons button:hover {
      background: #005fa3;
    }

    .form-buttons .reset {
      background: #999;
    }

    .form-buttons .reset:hover {
      background: #777;
    }

    .message {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .products-list,
    .categories-list {
      margin-top: 20px;
    }

    .product-item,
    .category-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-info,
    .category-info {
      flex: 1;
    }

    .product-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 4px;
    }

    .item-actions {
      display: flex;
      gap: 10px;
    }

    .item-actions button {
      padding: 8px 12px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }

    .item-actions button.delete {
      background: #dc3545;
    }

    .item-actions button:hover {
      opacity: 0.8;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <h1>Admin Panel</h1>
    <nav>
      <ul class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li>Admin</li>
      </ul>
    </nav>
  </header>

  <div class="admin-container">
    <!-- Tabs -->
    <div class="admin-tabs">
      <button class="tab-btn active" data-tab="products">Manage Products</button>
      <button class="tab-btn" data-tab="categories">Manage Categories</button>
    </div>

    <!-- Products Tab -->
    <div id="products-tab" class="tab-content active">
      <div class="form-section">
        <h2>Add/Edit Product</h2>
        <div id="product-message" class="message"></div>
        
        <form id="product-form">
          <div class="form-group">
            <label for="product-id">Product ID (Leave empty for new):</label>
            <input type="text" id="product-id" readonly />
          </div>

          <div class="form-group">
            <label for="product-category">Category:</label>
            <select id="product-category" name="catid" required>
              <option value="">Select a category...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required />
          </div>

          <div class="form-group">
            <label for="product-price">Price ($):</label>
            <input type="number" id="product-price" name="price" step="0.01" min="0" required />
          </div>

          <div class="form-group">
            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>
          </div>

          <div class="form-group">
            <label for="product-image">Product Image (JPEG, PNG, WebP, GIF - max 10MB):</label>
            <input type="file" id="product-image" name="image" accept="image/*" />
          </div>

          <div class="form-buttons">
            <button type="submit">Save Product</button>
            <button type="reset" class="reset">Clear Form</button>
          </div>
        </form>
      </div>

      <div class="products-list">
        <h2>Products List</h2>
        <div id="products-container"></div>
      </div>
    </div>

    <!-- Categories Tab -->
    <div id="categories-tab" class="tab-content">
      <div class="form-section">
        <h2>Add/Edit Category</h2>
        <div id="category-message" class="message"></div>
        
        <form id="category-form">
          <div class="form-group">
            <label for="category-id">Category ID (Leave empty for new):</label>
            <input type="text" id="category-id" readonly />
          </div>

          <div class="form-group">
            <label for="category-name">Category Name:</label>
            <input type="text" id="category-name" name="name" required />
          </div>

          <div class="form-buttons">
            <button type="submit">Save Category</button>
            <button type="reset" class="reset">Clear Form</button>
          </div>
        </form>
      </div>

      <div class="categories-list">
        <h2>Categories List</h2>
        <div id="categories-container"></div>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
